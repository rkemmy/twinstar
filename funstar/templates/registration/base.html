{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">


  {% block styles%}
    {% bootstrap_css%}
    <link href="https://fonts.googleapis.com/css?family=Lustria" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

    {%endblock%}

</html>
